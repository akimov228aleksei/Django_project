{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'department/css/department.css' %}">
</head>
<body>
<div class="div1">
    <table width="1000" height="500" cellpadding="0">
        <tr id="tr">
            <td></td>
            <td align="center" height="30">Employee management</td>
        </tr>

        <tr>
            <td width="160"><a href="{% url 'home' %}"><button type="button" class="btn btn-primary btn-lg btn-block">Department</button></a></td>
        </tr>

        <tr>
            <td width="160"><a><button type="button" class="btn btn-primary btn-lg btn-block">Employee</button></a></td>
        </tr>

        <tr>
            <td width="160"><a><button type="button" class="btn btn-primary btn-lg btn-block">Vacation</button></a></td>
        </tr>

    </table>
</div>

    <div class="div2">
            <span>{{ time }}</span>
            <hr/>
    </div>

    <div class="add">
        {% block button %}
         {% endblock %}
    </div>
    <div class="line1"></div>
    <div class="line2"></div>

{% block content %}
{% endblock %}
</body>
</html>
