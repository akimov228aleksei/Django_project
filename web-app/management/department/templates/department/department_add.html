{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Department add</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'department/css/department.css' %}">
    <script type="text/javascript" src="{% static 'department/js/time.js' %}"></script>
  </head>

  <body>
    <div class="layout_add">

      <form method="post">
        {% csrf_token %}
        <span class="add_time" id="current_date_time_block"></span>
        <br>
        <p class="field_names">Department: {{ form.name }}</p>
        {% if form.errors %}
          {% for error in form.errors %}
              <p style="padding-right:3%">{{ error|escape }}</p>
          {% endfor %}
        {% endif %}
        <a href="{% url 'home' %}">
          <button id="bt_cancel" type="button" class="btn btn-danger">Cancel</button>
        </a>
        <button id="bt_add" class="btn btn-success" type="submit">Add</button>
      </form>

    </div>
  </body>
</html>
